<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>中国联航服务调查问卷</title>
    <header th:replace="comm :: checklogin_phone"></header>
    <header th:replace="comm :: header_phone"></header>
    <style>
    body{scroll-x:no;background: #ffffff;}
     .btn-white{background: #fff;color:#000;padding:4px 20px;}
     
     .btn-blue{background: #e50012;border:0px solid #e7525d;border-radius:16px;width:160px;}
.btn-blue:hover,
.btn-blue:focus,
.btn-blue.focus,
.btn-blue:active,
.btn-blue.active,
.open > .dropdown-toggle.btn-blue {
  color: #fff;
  background-color: #e50012;
}
  p{text-indent:2em} 
    </style>
</head>

<body>

 <div  class="col-xs-12" style="color:#fff;background: #e50012;height:50px;line-height:50px;text-align:center;font-size:18px;">
	   中国联航服务调查问卷
 </div>
<div class="col-xs-12" id="divMain" style="width: 100%; float: left;margin-top:26%;">

	
	<div class="col-xs-12" style="width:100%;">
	 <img id="imgTop" src="../images/phone/index_top.png" style="width:100%;"/>
	</div>
	
	<div class="col-xs-12" id="divContentBg" style="padding:0px;margin-top:0px;">
	<div class="col-xs-12" style="width:100%;margin-top:0%;">
	 <img src="../images/phone/index_middle.png" style="width:100%;"/>
	</div>
	</div>
	<div class="col-xs-12" id="divContent" style="min-height:40px;width:78%;margin-left:8%;position:absolute;margin-top:19%;">
	
	<div id="divSurveyTitle"  style="width:100%;font-weight:bold;text-align:center;">
	</div>
	<div id="divSurveyIntroduct"  style="width:100%;line-height:24px;color:#999999;">
	
	</div>	
	
	</div>
	
	<div class="col-xs-12" style="width:100%;margin-top:-3.8%;">
	 <img src="../images/phone/index_bottom.png" style="width:100%;"/>
	</div>
</div>
 <div id="divBtn" class="col-xs-12" style="width: 100%; float: left;min-height:50px;margin-top:30px;text-align:center;">
   <button class="btn btn-large btn-primary btn-blue" onclick="questList()">开始参与</button>
 </div>
 
  <div class="col-xs-12 divPhone" style="width: 100%; float: left;min-height:50px;margin-top:40px;text-align:center;">
    <img src="../images/phone/logo_bottom.png" style="width:40%;"/>
    <div style="margin-top:10px;margin-bottom:20px;color:#999999;">客服电话：400-102-6666</div>
 </div>
 
 <div class="col-xs-12" style="width:100%;position:absolute;top:70px;">
	 <img  src="../images/phone/imgFlight.png" style="width:60%;margin-left:20%;"/>
</div>
	
 <footer th:replace="comm :: footer_phone"></footer>
 
  <script>
  var ispc;
  $(function(){
	  ispc = (navigator.platform == "Win32") || (navigator.platform == "Windows") || (navigator.platform == "Mac68K")
      || (navigator.platform == "MacPPC") || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel")
      || (navigator.platform == "X11") || (navigator.platform == "iPad");
	   
	  $('.content-border').height($('#divContent').height()+'px');
		var n=$('#divContent').height()/$('#divContentBg img:eq(0)').height()+6;
		var array=[];
		var h=$('#divContentBg img:eq(0)').height();
		var top='-'+h+'px';
		if(h>24){
			top="0px";
		}
		else{
			if(h<=10){
				top='-'+(21-h)+'px';
			}
			else if(h<15){
				top='-'+(10)+'px';
			}
			else if(h<20){
				top='-'+(18)+'px';
			}
			else if(h<24){
				top='-'+(20)+'px';
			}
			if(21-h>0){
				top='-'+(21-h)+'px';
			}
			else{
				top="-2px";
			}
		}
		
		$($('#divContentBg').find('.col-xs-12')[0]).css("marginTop",top);
		for(var h=0;h<n;h++){
			array.push('<div class="col-xs-12" style="width:100%;height:auto;margin-top:'+top+';">'+
					 '<img src=" ../images/phone/index_middle.png" style="width:100%;"/>'+
						'</div>');
		}
		$('#divContentBg').append(array.join(''));
		$('.divPhone').show();
		$('#divBtn').show();
		if (!ispc) {
			$('#divContent').css("marginTop",$('#imgTop').height()+'px');
		}
  });
 
  </script>
</body>
</html>
